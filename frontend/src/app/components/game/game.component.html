<div class="game-container">
  <!-- Main Game Area -->
  <main class="game-main">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Loading next song...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="error">
      <h3>üòï Oops!</h3>
      <p>{{ error }}</p>
      <button class="btn btn-primary" (click)="loadNextSong()">
        Try Again
      </button>
    </div>

    <!-- Song Display -->
    <div *ngIf="currentSong && !isLoading && !error" class="song-card">
      <div class="song-info">
        <h2 class="song-title">{{ currentSong.name }}</h2>
        <p class="song-artist">by <strong>{{ currentSong.artist }}</strong></p>
        <p class="song-year">Released in <strong>{{ currentSong.year }}</strong></p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button 
          class="btn btn-success" 
          (click)="onCorrect()"
          [attr.aria-label]="'Mark ' + currentSong.name + ' as correct'">
          ‚úÖ Correct
        </button>
        <button 
          class="btn btn-warning" 
          (click)="onSkip()"
          [attr.aria-label]="'Skip ' + currentSong.name">
          ‚è≠Ô∏è Skip
        </button>
      </div>
    </div>
  </main>

  <!-- Bottom Bar with Title, Stats, and Reset -->
  <footer class="game-footer">
    <div class="footer-left">
      <div class="timer-section" [ngClass]="{'time-warning': isTimeRunningOut}">
        <div class="timer-icon">‚è∞</div>
        <div class="timer-display">{{ formatTime(timeLeft) }}</div>
      </div>
    </div>
    
    <div class="footer-center">
      <div class="score-section">
        <div class="score">{{ score }}/{{ totalSongs }}</div>
        <div class="success-rate" *ngIf="totalSongs > 0">
          {{ successRate }}%
        </div>
      </div>
    </div>
    
    <div class="footer-right">
      <button 
        class="btn btn-reset" 
        (click)="resetGame()"
        aria-label="Reset the game">
        üîÑ Reset
      </button>
    </div>
  </footer>
</div>
